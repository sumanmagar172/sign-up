<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    .container {
      height: 230px;
      width: 400px;
      margin-top: 100px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    }
</style>
<body>
    <div id="main" class="container rounded rounded-3 p-3">
        <h2 class="text-center text-warning"><i class="bi bi-person-square"></i> Sigh Up</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="mode()">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="user name">
            <span id="err1"></span>
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="text-center">
          <button type="button" id="but" class="btn btn-warning" onclick="fun1()">Next</button>
        </div>
    </div>

    <div id="next" class="container rounded rounded-3 p-3 d-none">
        <i class="bi bi-key-fill text-warning"></i>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">password*</label>
            <input type="password" class="form-control" id="password" placeholder="password">
            <span id="err2"></span>
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="text-center">
          <button type="button" class="btn btn-warning" onclick="fun2()">sign up</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
